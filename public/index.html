<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>biubiubiu</title>
  <meta name="description" content="biubiubiu">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./lib/comment-core-library/build/style.css" />
  <link rel="stylesheet" href="./css/colorpicker.css" />
  <link rel="stylesheet" href="./css/emitter.css" />
  <style>
    #my-comment-stage {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .test {
      position: absolute;
      top: 0;
      left: 0;
    }

    .emitter-color-wrap {
      display: none;
    }
  </style>
</head>

<body class="abp">
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <div id="my-comment-stage" class='container'></div>
  <div class="emitter">
    <div class="emitter-color"></div>

    <!-- color-picker -->
    <div class="emitter-color-wrap">
      <div id="color-picker" class="cp-default"></div>
      <div class="cp-io">
        <ul>
          <li>
            <p>
              <label>HEX</label>
              <input id="hex" type="text">
            </p>
          </li>
          <li>
            <p>
              <label>R</label>
              <input id="rgb-r" type="text">
            </p>
            <p>
              <label>G</label>
              <input id="rgb-g" type="text">
            </p>
            <p>
              <label>B</label>
              <input id="rgb-b" type="text">
            </p>
          </li>
          <li>
            <p>
              <label>H</label>
              <input id="hsv-h" type="text">
            </p>
            <p>
              <label>S</label>
              <input id="hsv-s" type="text">
            </p>
            <p>
              <label>V</label>
              <input id="hsv-v" type="text">
            </p>
          </li>
        </ul>
      </div>
    </div>
    <!-- color-picker end -->

    <div class="emitter-input-wrap">
      <input id="emitter-input" type="text">
      <button id="emitter-submit" type="submit">发送</button>
    </div>
  </div>

  <script src="./js/colorpicker.js"></script>
  <script src="./js/colorpickerio.js"></script>
  <script src="../lib/comment-core-library/build/CommentCoreLibrary.js"></script>
  <script type="text/javascript">
    var CM = new CommentManager(document.getElementById('my-comment-stage'));
    CM.init(); // 初始化
    // 载入弹幕列表
    var danmakuList = [
    {
      "mode": 1,
      "text": "Hello World",
      "stime": 0,
      "size": 25,
      "color": 0xffffff
    },
    {
      "mode": 1,
      "text": "Hello World2",
      "stime": 100,
      "size": 55,
      "color": 0xffffff
    }];
    CM.load(danmakuList);

    // 插入弹幕
    var someDanmakuAObj = {
      "mode": 1,
      "text": "Hello CommentCoreLibrary",
      "stime": 600,
      "size": 30,
      "color": 0xff0000
    };
    CM.insert(someDanmakuAObj);

    // 启动播放弹幕（在未启动状态下弹幕不会移动）
    CM.start();
    // CM.startTimer()

    // 停止播放（停止弹幕移动）
    // CM.stop();

    // 更新时间轴时间
    CM.time(600);
    // CM.time(1000);
  </script>
</body>

</html>
