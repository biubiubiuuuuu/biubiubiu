<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>biubiubiu</title>
  <meta name="description" content="biubiubiu">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./lib/comment-core-library/build/style.css" />
  <link rel="stylesheet" href="./css/colorpicker.css" />
  <link rel="stylesheet" href="./css/emitter.css" />
  <style>
    #my-comment-stage {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .test {
      position: absolute;
      top: 0;
      left: 0;
    }

    .emitter-color-wrap {
      display: none;
    }
  </style>
</head>

<body class="abp">
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <p>这里是body！</p>
  <div id="my-comment-stage" class='container'></div>
  <div class="emitter">
    <div class="emitter-text">
      T
      <span class="overline"></span>
    </div>
    <div class="emitter-text-modal">M</div>
    <div class="emitter-color"></div>

    <!-- text-wrap -->
    <div class="emitter-text-wrap">
      <div class="emitter-modal">
        <div class="emitter-modal-title">
          模式选择
          <i class="emitter-modal-close">x</i>
        </div>
        <div class="emitter-modal-content">
          <p>弹幕字号</p>
          <p class="font-wrap">
            <span class="fonts fz-36 active" title="36" data-font="36">A</span>
            <span class="fonts fz-45" title="45" data-font="45">A</span>
          </p>
          <p>弹幕模式</p>
          <ul>
            <li>
              <span class="mode-box active" data-mode="1">
                <i class="dashed top-right"></i>
              </span>
              <p class="text-center">上端滚动</p>
            </li>
            <li>
              <span class="mode-box" data-mode="2">
                <i class="dashed bottom-right"></i>
              </span>
              <p class="text-center">下端滚动</p>
            </li>
            <li>
              <span class="mode-box" data-mode="5">
                <i class="dashed top"></i>
              </span>
              <p class="text-center">顶部</p>
            </li>
            <li class="margin-right-0">
              <span class="mode-box" data-mode="4">
                <i class="dashed bottom"></i>
              </span>
              <p class="text-center">底部</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- text-wrap end-->

    <!-- color-picker -->
    <div class="emitter-color-wrap">
      <div id="color-picker" class="cp-default"></div>
      <div class="cp-io">
        <ul>
          <li>
            <p>
              <label>HEX</label>
              <input id="hex" type="text">
            </p>
          </li>
          <li>
            <p>
              <label>R</label>
              <input id="rgb-r" type="text">
            </p>
            <p>
              <label>G</label>
              <input id="rgb-g" type="text">
            </p>
            <p>
              <label>B</label>
              <input id="rgb-b" type="text">
            </p>
          </li>
          <li>
            <p>
              <label>H</label>
              <input id="hsv-h" type="text">
            </p>
            <p>
              <label>S</label>
              <input id="hsv-s" type="text">
            </p>
            <p>
              <label>V</label>
              <input id="hsv-v" type="text">
            </p>
          </li>
        </ul>
      </div>
    </div>
    <!-- color-picker end -->

    <div class="emitter-input-wrap">
      <form id="emitter-form">
        <input id="emitter-input" type="text">
        <button id="emitter-submit" type="submit">发送</button>
      </form>
    </div>
  </div>
  <script src="bundle.js"></script>


</body>

</html>
